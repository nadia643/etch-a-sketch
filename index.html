    <script> 
    const allSquares = document.querySelectorAll("div.square");

    function getRandomColour() {
        const color = Math.floor(Math.random() * 16777216).toString(16);
        return '#000000'.slice(0, -color.length) + color;
    }
    function changeToRainbow(allSquares) {
        allSquares.style.backgroundColor = getRandomColour();
    }
    function changeColour(allSquares) {
        allSquares.style.backgroundColor = "pink";
    }


</script>
